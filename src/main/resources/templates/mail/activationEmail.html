<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{email.activation.title}">JHipster activation</title>
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.activation.greeting(${user.login})}">Xin chào</p>

<p th:text="#{email.activation.text1}">
  Tài khoản JHipster của bạn đã được tạo. Vui lòng nhấp vào liên kết dưới đây để kích hoạt:
</p>

<p>
  <a th:href="@{|${baseUrl}/api/activate?key=${user.activationKey}|}"
     th:text="@{|${baseUrl}/api/activate?key=${user.activationKey}|}">
    Liên kết kích hoạt
  </a>
</p>

<p>
  <span th:text="#{email.activation.text2}">Trân trọng,</span>
  <br />
  <em th:text="#{email.signature}">JHipster</em>
</p>
</body>
</html>
